---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-16.04
    driver:
      privileged: true
      run_command: init
  - name: centos-6.7
  - name: fedora-23

suites:
  - name: default
    run_list:
      - recipe[php-fpm::test]
    attributes:
      php-fpm:
        pools:
          - name: web
            listen: '127.0.0.1:9081'
